<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <main class="main">

        <section class="info">
            <div class="info__inner">

                <header class="info__header">
                    <div class="info__logo">
                        <img src="img/logo.svg" alt="photo">
                    </div>
                </header>

                <section class="mobilePhoto photo"></section>

                <section class="info__info">
                    <div class="info__title title">
                        <h1>we're <span class="black">coming soon</span></h1>
                    </div>
                    <div class="info__text">
                        <p>
                            hello fellow shoppers! We're currently building our new fashion store. 
                            Add your email below to stay up-to=date with announcements and our launch deals.
                        </p>
                    </div>
                    <div class="info__form">
                        <form class="form">
                            <div class="form__conteiner">
                                <input class="input" type="text" placeholder="Email address">
                                <button class="button">
                                    <img src="img/icon-arrow.svg" alt="arrow">
                                </button>
                            </div>
                            <div class="form__error">Please provide a valid email address</div>
                        </form>
                    </div>
                </section>
            </div>
        </section>

        <section class="desktopPhoto photo"></section>

    </main>
    <script src="js/main.min.js"></script>
</body>
</html>
